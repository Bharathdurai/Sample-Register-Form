<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>
    <center>
        <h1>Register Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your Email"></td>
                </tr>

                <tr>
                    <td>Phone no:</td>
                    <td>
                    <select>
                        <option>+91</option>
                        <option>+144</option>
                        <option>+111</option>
                        <option>+8899</option>
                        <option>+777</option>
                    </select>
                    <input type="phone" placeholder="91823****" name="">
                    </td>

                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>

            </table>
        </form>   
    </center> 
</body>
</html>
